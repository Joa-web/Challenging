<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar__list">
                <li class="nav-bar__icon">
                    <span>Tel<i class="fa-solid fa-signal fa-sm"></i></span>
                </li>
                <li>
                    <span>11:27</span>
                </li>
                <li class="nav-bar__icon">

        <nav>

                <li>

                <li>
                    <div class="btn-menu__search">
                        <input class="nav-menu__search" type="search" placeholder="Search place">

        <a href="chat.html" class="hlep-logo">
            <div class="hlep-logo__images"></div>
