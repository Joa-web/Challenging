<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar__list">
                <li class="nav-bar__icon">
                    <span>Tel<i class="fa-solid fa-signal fa-sm"></i></span>
                </li>
                <li>
                    <span>11:27</span>
                </li>
                <li class="nav-bar__icon">
                    <span>100%<i class="fa-solid fa-battery-full fa-lg"></i></span>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-screen">
        <div class="btn-welcome">
            <span class="btn-welcome__title">Welcome</span>
            <span class="btn-welcome__subtitle">Joa Guide</span>
        </div>
        <div class="welcome-header">
            <p class="welcome-header__title">당신이 여행을 좋아한다면,</p>
            <p class="welcome-header__subtitle">얼른 참여하세요.</p>
        </div>
        <div>
            <form action="place.html" class="login_form">
                <input type="text" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <input type="submit" value="Log In">
                <input type="submit" value="Sign Up" >
            </form>
        </div>
        <a href="#" class="welcome-fotter">Find Joa Guide Account or Password</a href="#">
        <a href="chat.html" class="help-logo">
            <div class="help-logo__images"></div>
        </a>
        <div class="red-dot"></div>
    </main>
    <div id=no-mobile>
        <span>화면이 너무 커요<i class="fa-regular fa-face-sad-cry"></i></span>
    </div>
    <script src="https://kit.fontawesome.com/02e4b06e97.js" crossorigin="anonymous"></script>
</body>
</html>
