<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar__list">
                <li class="nav-bar__icon">
                    <span>Tel<i class="fa-solid fa-signal fa-sm"></i></span>
                </li>
                <li>
                    <span>11:27</span>
                </li>
                <li class="nav-bar__icon">
                    <span>100%<i class="fa-solid fa-battery-full fa-lg"></i></span>
                </li>
            </ul>
        </nav>
        <nav class="profile-page">
            <a href="place.html" class="back-page"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
            <ul class="nav-bar__list profile-list">
                <li class="profile-list__text"><span>Profile</span></li>
                <li class="profile-list__icon"><a href="#"><i class="fa-solid fa-gear fa-xl"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main-screen">
        <div class="profile-box">
            <div class="nav-profile__images profile-image"></div>
            <div class="profile-text">
                <span class="profile-text__name">Joa</span>
                <span class="profile-text__info">사진 찍는게 취미야!</span>
            </div>
        </div>
        <h2>Friends</h2>
        <hr>
        <div class="friends-box friends-one">
            <div class="friends-image one"></div>
            <div class="profile-text">
                <span class="profile-text__name">해적</span>
                <span class="profile-text__info">바다가 집이야!</span>
            </div>
        </div>
        <div class="friends-box friends-two">
            <div class="friends-image two"></div>
            <div class="profile-text">
                <span class="profile-text__name">산타</span>
                <span class="profile-text__info">메리크리스마스!</span>
            </div>
        </div>
        <div class="friends-box friends-three">
            <div class="friends-image three"></div>
            <div class="profile-text">
                <span class="profile-text__name">용</span>
                <span class="profile-text__info">용이 될거야!</span>
            </div>
        </div>
        <a href="chat.html" class="help-logo">
            <div class="help-logo__images"></div>
        </a>
        <div class="red-dot"></div>
    </main>
    <div id=no-mobile>
        <span>화면이 너무 커요<i class="fa-regular fa-face-sad-cry"></i></span>
    </div>
    <script src="https://kit.fontawesome.com/02e4b06e97.js" crossorigin="anonymous"></script>
</body>
</html>
