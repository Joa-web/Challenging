<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
    .main-nav__list li:nth-child(3) {
        background-color: rgba(255, 99, 71, 0.3);
        padding: 5px;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-bar__list">
                <li class="nav-bar__icon">
                    <span>Tel<i class="fa-solid fa-signal fa-sm"></i></span>
                </li>
                <li>
                    <span>11:27</span>
                </li>
                <li class="nav-bar__icon">
                    <span>100%<i class="fa-solid fa-battery-full fa-lg"></i></span>
                </li>
            </ul>
        </nav>
        <nav>
            <ul class="nav-bar__list nav-menu">
                <li>
                    <button class="nav-menu__icon">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </button>
                </li>
                <li>
                    <div class="btn-menu__search">
                        <input class="nav-menu__search" type="search" placeholder="서울 명소 검색">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </li>
                <li>
                    <a class="nav-menu__profile" href="profile.html">
                        <div class="nav-profile__images"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-screen">
        <div class="slide-screen">
            <div class="btn-slide">
                <div class="slider-cafe">
                    <div class="slide-cafe"></div>
                    <div class="slide-cafe"></div>
                    <div class="slide-cafe"></div>
                    <div class="slide-cafe"></div>
                    <div class="slide-cafe"></div>
                </div>
            </div>
            <div class="slider-text">
                <h2 class="slider-text__title">서울 카페</h2>
                <a href="https://map.naver.com/p/search/%EC%B0%A8%EB%9C%B0/place/1838054031?placePath=?entry=pll&from=nx&fromNxList=true&searchType=place&c=15.00,0,0,0,dh" class="slider-text__subtitle" target="_blank">
                    <p>차뜰</p>
                </a>
                <a href="https://map.naver.com/p/search/%EA%B0%9C%EB%BF%94/place/92673530?c=15.00,0,0,0,dh&isCorrectAnswer=true" class="slider-text__subtitle" target="_blank">
                    <p>개뿔</p>
                </a>
                <a href="https://map.naver.com/p/search/%ED%95%98%EC%9A%B0%EC%8A%A4%20%EC%BB%A4%ED%94%BC%20%EC%95%A4%20%EB%94%94%EC%A0%80%ED%8A%B8/place/1013810749?c=15.00,0,0,0,dh&placePath=%3Fentry%253Dbmp" class="slider-text__subtitle" target="_blank">
                    <p>하우스</p>
                </a>
                <a href="https://map.naver.com/p/search/%EB%8D%94%EC%88%B2%20%EC%B4%88%EC%86%8C%EC%B1%85%EB%B0%A9/place/1602048207?c=15.00,0,0,0,dh&isCorrectAnswer=true" class="slider-text__subtitle" target="_blank">
                    <p>더숲</p>
                </a>
                <a href="https://map.naver.com/p/search/%EC%8A%A4%ED%83%80%EB%B2%85%EC%8A%A4%20%EB%8D%94%EB%B6%81%ED%95%9C%EC%82%B0/place/1996291234?c=15.00,0,0,0,dh&isCorrectAnswer=true" class="slider-text__subtitle" target="_blank">
                    <p>스타벅스</p>
                </a>
            </div>
        </div>
        <div>
            <ul class="main-nav__list">
                <li>
                    <a href="place.html">명소</a>
                </li>
                <li>
                    <a href="restaurant.html">맛집</a>
                </li>
                <li>
                    <a href="cafe.html">카페</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="main-content__box">
                <div class="main-content__bakery"></div>
                <div class="main-content__text">
                    <span>베이커리<br>카페</span>
                </div>
            </div>
            <div class="main-content__box">
                <div class="main-content__franchise"></div>
                <div class="main-content__text">
                    <span>프렌차이즈<br>카페</span>
                </div>
            </div>
            <div class="main-content__box">
                <div class="main-content__book"></div>
                <div class="main-content__text">
                    <span>북카페</span>
                </div>
            </div>
            <div class="main-content__box">
                <div class="main-content__view"></div>
                <div class="main-content__text">
                    <span>뷰 카페</span>
                </div>
            </div>

        <a href="chat.html" class="help-logo">
            <div class="help-logo__images"></div>
        </a>
        <div class="red-dot"></div>

    <div id=no-mobile>
        <span>화면이 너무 커요<i class="fa-regular fa-face-sad-cry"></i></span>
    </div>
    <script src="https://kit.fontawesome.com/02e4b06e97.js" crossorigin="anonymous"></script>
</body>
</html>
